name:                DiceRoller
version:             0.1.0.0
github:              "noah-brabec/DiceRoller"
license:             BSD3
author:              "Noah Brabec"
maintainer:          "noah.brabec@gmail.com"
copyright:           "Nah lol"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/noah-brabec/DiceRoller#readme>

dependencies:
- base >= 4.7 && < 5
- scotty
- wai
- warp
- http-types
- text
- parsec

library:
  source-dirs: src

executables:
  DiceRoller-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - DiceRoller

tests:
  DiceRoller-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - DiceRoller
